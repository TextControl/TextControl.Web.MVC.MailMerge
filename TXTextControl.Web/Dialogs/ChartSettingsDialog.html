<div 
    id="chartSettingsDialog"
    class="txDialog">
    <style>
        #CHART_SETTINGS_DLG_GRP_TYPE input {
            margin: 0px;
        }
    </style>
    <form>
        <table>
            <tr>
                <td>
                    <fieldset 
                        id="CHART_SETTINGS_DLG_GRP_TYPE">
                        <legend></legend>
                        <table>
                            <tr>
                                <td>
                                    <input
                                        type="radio"
                                        id="optChartType_Area"
                                        name="optGroupChartType"/>
                                </td>
                                <td>
                                    <label
                                        for="optChartType_Area"
                                        id="CHART_SETTINGS_DLG_LBL_OPT_CHART_TYPE_AREA">
                                    </label>
                                </td>
                                <td>
                                    <img id="CHART_SETTINGS_DLG_IMG_AREA" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input
                                        type="radio"
                                        id="optChartType_Bar"
                                        name="optGroupChartType"/>
                                    </td>
                                <td>
                                    <label
                                        for="optChartType_Bar"
                                        id="CHART_SETTINGS_DLG_LBL_OPT_CHART_TYPE_BAR">
                                    </label>
                                </td>
                                <td>
                                    <img id="CHART_SETTINGS_DLG_IMG_BAR" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input
                                        type="radio"
                                        id="optChartType_Column"
                                        name="optGroupChartType"/>
                                </td>
                                <td>
                                    <label
                                        for="optChartType_Column"
                                        id="CHART_SETTINGS_DLG_LBL_OPT_CHART_TYPE_COLUMN">
                                    </label>
                                </td>
                                <td>
                                    <img id="CHART_SETTINGS_DLG_IMG_COLUMN" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input
                                        type="radio"
                                        id="optChartType_Line"
                                        name="optGroupChartType"/>
                                </td>
                                <td>
                                    <label
                                        for="optChartType_Line"
                                        id="CHART_SETTINGS_DLG_LBL_OPT_CHART_TYPE_LINE">
                                    </label>
                                </td>
                                <td>
                                    <img id="CHART_SETTINGS_DLG_IMG_LINE" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input
                                        type="radio"
                                        id="optChartType_Pie"
                                        name="optGroupChartType"/>
                                </td>
                                <td>
                                    <label
                                        for="optChartType_Pie"
                                        id="CHART_SETTINGS_DLG_LBL_OPT_CHART_TYPE_PIE">
                                    </label>
                                </td>
                                <td>
                                    <img id="CHART_SETTINGS_DLG_IMG_PIE" />
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                </td>
                <td style="vertical-align: top">
                    <table>
                        <tr>
                            <td colspan="2">
                                <input 
                                    type="checkbox" 
                                    id="chkChart3D"
                                    style="float: left" />
                                <label
                                    id="CHART_SETTINGS_DLG_LBL_OPT_3D"
                                    for="chkChart3D"
                                    style="float: left">
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label
                                    for="spinChartIncl"
                                    id="CHART_SETTINGS_DLG_LBL_INCL">
                                </label>
                            </td>
                            <td>
                                <input
                                    id="spinChartIncl"
                                    class="chart3DSettingsSpinners"
                                    style="width: 25px"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label
                                    for="spinChartPersp"
                                    id="CHART_SETTINGS_DLG_LBL_PERSP">
                                </label>
                            </td>
                            <td>
                                <input
                                    id="spinChartPersp"
                                    class="chart3DSettingsSpinners"
                                    style="width: 25px"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label
                                    for="spinChartRot"
                                    id="CHART_SETTINGS_DLG_LBL_ROT">
                                </label>
                            </td>
                            <td>
                                <input
                                    id="spinChartRot"
                                    class="chart3DSettingsSpinners"
                                    style="width: 25px"/>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input 
                                    type="checkbox" 
                                    id="chkChartRightAngleAxes"
                                    style="float: left" />
                                <label
                                    id="CHART_SETTINGS_DLG_LBL_OPT_RIGHT_ANGLE"
                                    for="chkChartRightAngleAxes"
                                    style="float: left">                                    
                                </label>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </form>
</div>
