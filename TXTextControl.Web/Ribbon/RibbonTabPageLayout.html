<!-- "Page setup" group -->
<div class="ribbon-group" id="ribbonGroupPageSetup">
	<div class="ribbon-group-content">
		<!-- Page layout button -->
		<div class="ribbon-button ribbon-button-big" id="btnPageSettings">
			<div class="ribbon-button-big-image-container">
				<img src="Icons/large_32bit/pagedialog.png" class="ribbon-button-big-image" />
			</div>
			<div class="ribbon-button-big-label-container">
				<p class="ribbon-button-label"><!-- Margins<br />&amp; Paper --></p>
			</div>
		</div>
		<!-- Orientation Button  -->
		<div class="ribbon-button ribbon-button-big" id="drpDnBtnPageOrientation">
			<div class="ribbon-button-big-image-container">
				<img src="Icons/large_32bit/pageorientation.png" class="ribbon-button-big-image" />
			</div>
			<div class="ribbon-button-big-label-container">
				<p class="ribbon-button-label">
					<span class="ribbon-button-label-text"><!-- Orientation<br /> --></span>
					<span class="drop-down-arrow-large">▼</span>
				</p>
			</div>
		</div>
		<!-- Columns Button  -->
		<div class="ribbon-button ribbon-button-big" id="drpDnBtnPageColumns">
			<div class="ribbon-button-big-image-container">
				<img src="Icons/large_32bit/pagecolumnstwo.png" class="ribbon-button-big-image" />
			</div>
			<div class="ribbon-button-big-label-container">
				<p class="ribbon-button-label">
					<span class="ribbon-button-label-text"><!-- Columns<br /> --></span>
					<span class="drop-down-arrow-large">▼</span>
				</p>
			</div>
		</div>
		<!-- Breaks Button  -->
		<div class="ribbon-button ribbon-button-big" id="drpDnBtnPageBreaks">
			<div class="ribbon-button-big-image-container">
				<img src="Icons/large_32bit/pagebreak.png" class="ribbon-button-big-image" />
			</div>
			<div class="ribbon-button-big-label-container">
				<p class="ribbon-button-label">
					<span class="ribbon-button-label-text"><!-- Breaks<br /> --></span>
					<span class="drop-down-arrow-large">▼</span>
				</p>
			</div>
		</div>
		<!-- Page borders Button  -->
		<div class="ribbon-button ribbon-button-big" id="btnsPageBorders">
			<div class="ribbon-button-big-image-container">
				<img src="Icons/large_32bit/pageframedialog.png" class="ribbon-button-big-image" />
			</div>
			<div class="ribbon-button-big-label-container">
				<p class="ribbon-button-label">
					<!-- Page<br />Borders -->
				</p>
			</div>
		</div>
	</div>

	<!-- Ribbon group label -->
	<div class="ribbon-group-label-container">
		<p class="ribbon-group-label"><!-- Page Setup --></p>
	</div>
</div>
